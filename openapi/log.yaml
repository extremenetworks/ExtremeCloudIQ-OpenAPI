            format: int32
            default: 1
        - name: limit
          in: query
          description: 'Page Size, min = 1, max = 100'
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: username
          in: query
          description: The user login name
          required: false
          schema:
            type: string
        - name: startTime
          in: query
          description: 'The start time to query, epoch time in milliseconds since 1/1/1970, default is 0 if not specified or is negative'
          required: false
          schema:
            type: integer
            format: int64
        - name: endTime
          in: query
          description: 'The end time to query, epoch time in milliseconds since 1/1/1970, default is now if not specified or is negative'
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedXiqCredentialLog'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /logs/auth:
