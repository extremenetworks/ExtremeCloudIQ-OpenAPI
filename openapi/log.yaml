openapi: 3.0.3
info:
  title: ExtremeCloud IQ API
  description: ExtremeCloud IQ RESTful API for external and internal applications.
  termsOfService: 'https://www.extremenetworks.com/company/legal/terms-of-use/'
  contact:
    name: Extreme Networks Support
    url: 'https://www.extremenetworks.com/support'
    email: support@extremenetworks.com
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  version: 22.4.0.0
externalDocs:
  description: API Reference
  url: 'https://extremecloudiq.com/api-docs/api-reference.html'
servers:
  - url: '{base_url}'
    description: ExtremeCloud IQ REST API Server
    variables:
      base_url:
        description: ExtremeCloud IQ Production
        default: 'https://api.extremecloudiq.com'
tags:
  - name: Log
    description: Access all kinds of logs in ExtremeCloud IQ
paths:
  /logs/sms:
    get:
      tags:
        - Log
      summary: List SMS logs
      description: List a page of SMS logs.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_list_sms_log'
      operationId: listSmsLogs
      parameters:
        - name: page
          in: query
          description: 'Page number, min = 1'
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          description: 'Page Size, min = 1, max = 100'
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: phoneNumber
          in: query
          description: The phone number
          required: false
          schema:
            type: string
        - name: startTime
          in: query
          description: 'The start time to query, epoch time in milliseconds since 1/1/1970, default is 0 if not specified or is negative'
          required: false
          schema:
            type: integer
            format: int64
        - name: endTime
          in: query
          description: 'The end time to query, epoch time in milliseconds since 1/1/1970, default is now if not specified or is negative'
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedXiqSmsLog'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /logs/email:
    get:
      tags:
        - Log
      summary: List Email logs
      description: List a page of Email logs.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_list_email_log'
      operationId: listEmailLogs
      parameters:
        - name: page
          in: query
          description: 'Page number, min = 1'
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          description: 'Page Size, min = 1, max = 100'
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: username
          in: query
          description: The user login name
          required: false
          schema:
            type: string
        - name: startTime
          in: query
          description: 'The start time to query, epoch time in milliseconds since 1/1/1970, default is 0 if not specified or is negative'
          required: false
          schema:
            type: integer
            format: int64
        - name: endTime
          in: query
          description: 'The end time to query, epoch time in milliseconds since 1/1/1970, default is now if not specified or is negative'
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedXiqEmailLog'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /logs/credential:
    get:
      tags:
        - Log
      summary: List credential logs
      description: List a page of credential logs.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_list_credential_log'
      operationId: listCredentialLogs
      parameters:
        - name: page
          in: query
          description: 'Page number, min = 1'
