components:
  securitySchemes:
    BearerAuth:
      type: http
      description: JSON Web Token (JWT) based authentication
      scheme: bearer
      bearerFormat: JWT
  schemas:
    PagedXiqSmsLog:
      required:
        - count
        - page
        - total_count
        - total_pages
      type: object
      properties:
        page:
          type: integer
          description: The current page number
          format: int32
        count:
          type: integer
          description: The element count of the current page
          format: int32
        total_pages:
          type: integer
          description: The total page number based on request page size
          format: int32
        total_count:
          type: integer
          description: The total element count
          format: int64
        data:
          type: array
          description: The data in the current page
          items:
            $ref: '#/components/schemas/XiqSmsLog'
    XiqSmsLog:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          description: The SMS log id
          format: int64
        user_id:
          type: integer
          description: The user id
          format: int64
        customer_id:
          type: string
          description: The customer id
        tel:
          type: string
          description: The phone number
        profile_name:
          type: string
          description: The profile name
        status:
          $ref: '#/components/schemas/XiqSmsLogStatus'
        message_id:
          type: string
          description: The message id from 3rd provider
        status_from_provider:
          type: string
          description: The status from provider
        provider_type:
          type: string
          description: The provider type
        org_id:
          type: integer
          description: The org id
          format: int64
        timestamp:
          type: integer
          description: The audit log timestamp
          format: int64
      description: ExtremeCloud IQ SMS Log
    XiqSmsLogStatus:
      type: string
      description: The SMS status
      enum:
        - SEND_OUT
        - COMPLETE
        - SUCCESS
        - FAIL
    PagedXiqEmailLog:
      required:
        - count
        - page
        - total_count
        - total_pages
      type: object
      properties:
        page:
          type: integer
          description: The current page number
          format: int32
        count:
          type: integer
          description: The element count of the current page
          format: int32
        total_pages:
          type: integer
          description: The total page number based on request page size
          format: int32
        total_count:
          type: integer
          description: The total element count
          format: int64
        data:
          type: array
          description: The data in the current page
          items:
            $ref: '#/components/schemas/XiqEmailLog'
    XiqEmailLog:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          description: The Email log id
          format: int64
        username:
          type: string
          description: The username
        org_id:
          type: integer
          description: The org id
          format: int64
        timestamp:
          type: integer
          description: The email log timestamp
          format: int64
        user_id:
          type: integer
          description: The user id
          format: int64
        customer_id:
          type: string
          description: The customer id
        approver_email:
          type: string
          description: The approver Email
        status:
          type: string
          description: The email log status
      description: ExtremeCloud IQ Email Log
    PagedXiqCredentialLog:
      required:
        - count
        - page
        - total_count
        - total_pages
      type: object
      properties:
        page:
          type: integer
          description: The current page number
          format: int32
        count:
          type: integer
          description: The element count of the current page
          format: int32
        total_pages:
          type: integer
          description: The total page number based on request page size
          format: int32
        total_count:
          type: integer
          description: The total element count
          format: int64
        data:
          type: array
          description: The data in the current page
          items:
            $ref: '#/components/schemas/XiqCredentialLog'
    XiqCredentialLog:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          description: The Credential log id
          format: int64
        username:
          type: string
          description: The username
        vhm_id:
          type: string
          description: The vhm id
        org_id:
          type: integer
          description: The org id
          format: int64
        timestamp:
          type: integer
          description: The credential log timestamp
          format: int64
      description: ExtremeCloud IQ Credential Log
    PagedXiqAuthLog:
      required:
        - count
        - page
        - total_count
        - total_pages
      type: object
      properties:
        page:
          type: integer
          description: The current page number
          format: int32
        count:
          type: integer
          description: The element count of the current page
          format: int32
        total_pages:
          type: integer
          description: The total page number based on request page size
          format: int32
        total_count:
          type: integer
          description: The total element count
          format: int64
        data:
          type: array
          description: The data in the current page
          items:
            $ref: '#/components/schemas/XiqAuthLog'
    XiqAuthLog:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: The auth log id
        auth_type:
          type: string
          description: The auth type
        sn:
          type: string
          description: The serial number
        vhm_id:
          type: string
          description: The vhm id
        username:
          type: string
          description: The username
        reply:
          type: string
          description: The reply
        called_station_id:
          type: string
          description: The called station id
        calling_station_id:
          type: string
          description: The calling station id
        auth_date:
          type: integer
          description: The authentication date
          format: int64
        ssid:
          type: string
          description: The ssid
        identity:
          type: string
          description: The identity
        nas_port_type:
          type: string
          description: The nas port type
        reject_reason:
          type: string
          description: The reject reason
        nas_identifier:
          type: string
          description: The nas identifier
        mgmt_mac_address:
          type: string
          description: The management mac address
        org_id:
          type: integer
          description: The org id
          format: int64
        timestamp:
          type: integer
          description: The audit log timestamp
          format: int64
      description: ExtremeCloud IQ Auth Log
    XiqAuditLogCategory:
      type: string
      enum:
        - ADMIN
        - SYSTEM
        - DEPLOYMENT
        - CONFIG
        - MONITOR
        - ALARM
    PagedXiqAuditLog:
      required:
        - count
        - page
        - total_count
        - total_pages
      type: object
      properties:
        page:
          type: integer
          description: The current page number
          format: int32
        count:
          type: integer
          description: The element count of the current page
