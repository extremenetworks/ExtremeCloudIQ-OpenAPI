            format: int32
            default: 1
        - name: limit
          in: query
          description: 'Page Size, min = 1, max = 100'
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: categories
          in: query
          description: Audit category
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/XiqAuditLogCategory'
        - name: username
          in: query
          description: The user login name
          required: false
          schema:
