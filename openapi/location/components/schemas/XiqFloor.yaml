required:
  - create_time
  - db_attenuation
  - environment
  - id
  - installation_height
  - measurement_unit
  - name
  - parent_id
  - unique_name
  - update_time
type: object
properties:
  id:
    type: integer
    description: The unique identifier
    format: int64
  create_time:
    type: string
    description: The create time
    format: date-time
  update_time:
    type: string
    description: The last update time
    format: date-time
  org_id:
    type: integer
    description: The organization identifier, valid when enabling HIQ feature
    format: int64
  parent_id:
    type: integer
    description: The parent building ID
    format: int64
  name:
    type: string
    description: The floor name
  unique_name:
    type: string
    description: The floor unique name
  environment:
    $ref: ./XiqRfEnvironmentType.yaml
  db_attenuation:
    type: number
    description: The floor attenuation in dBs
    format: double
  measurement_unit:
    $ref: ./XiqMeasurementUnit.yaml
  installation_height:
    type: number
    description: The installation height
    format: double
  map_size_width:
    type: number
    description: The floormap width
    format: double
  map_size_height:
    type: number
    description: The floormap height
    format: double
  map_name:
    type: string
    description: The floormap name
description: The Floor information on the floorplan.
