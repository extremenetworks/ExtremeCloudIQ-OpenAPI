openapi: 3.0.3
info:
  title: ExtremeCloud IQ API
  description: ExtremeCloud IQ RESTful API for external and internal applications.
  termsOfService: 'https://www.extremenetworks.com/company/legal/terms-of-use/'
  contact:
    name: Extreme Networks Support
    url: 'https://www.extremenetworks.com/support'
    email: support@extremenetworks.com
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  version: 22.4.0.0
externalDocs:
  description: API Reference
  url: 'https://extremecloudiq.com/api-docs/api-reference.html'
servers:
  - url: '{base_url}'
    description: ExtremeCloud IQ REST API Server
    variables:
      base_url:
        description: ExtremeCloud IQ Production
        default: 'https://api.extremecloudiq.com'
tags:
  - name: Configuration - User Management
    description: User Group/End User/PCG/PPSK Classification
paths:
  /email-templates:
    get:
      tags:
        - Configuration - User Management
      summary: List Email templates
      description: List all Email notification templates.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_list_email_templates'
      operationId: listEmailTemplates
      parameters:
        - name: passwordType
          in: query
          description: The password type
          required: false
          schema:
            $ref: '#/components/schemas/XiqPasswordType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/XiqEmailTemplate'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /sms-templates:
    get:
      tags:
        - Configuration - User Management
      summary: List SMS templates
      description: List all SMS notification templates.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_list_sms_templates'
      operationId: listSmsTemplates
      parameters:
        - name: passwordType
          in: query
          description: The password type
          required: false
          schema:
            $ref: '#/components/schemas/XiqPasswordType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/XiqSmsTemplate'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /endusers:
    get:
      tags:
        - Configuration - User Management
      summary: List end users
      description: List a page of end users.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_list_end_users'
      operationId: listEndUsers
      parameters:
        - name: page
          in: query
          description: 'Page number, min = 1'
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          description: 'Page Size, min = 1, max = 100'
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: user_group_ids
          in: query
          description: The user group IDs
          required: false
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: usernames
          in: query
          description: The list of username
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedXiqEndUser'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    post:
      tags:
        - Configuration - User Management
      summary: Create an end user
      description: Create a new end user.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_create_end_user'
      operationId: createEndUser
      requestBody:
        description: Create end user request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqCreateEndUserRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqEndUser'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/endusers/{id}':
    put:
      tags:
        - Configuration - User Management
      summary: Update an end user
      description: Update a specific end user.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_update_end_user'
      operationId: updateEndUser
      parameters:
        - name: id
          in: path
          description: The end user ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update end user request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqUpdateEndUserRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqEndUser'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    delete:
      tags:
        - Configuration - User Management
      summary: Delete end user by ID
      description: Delete a specific end user.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_delete_end_user'
      operationId: deleteSsidUser
      parameters:
        - name: id
          in: path
          description: The end user ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/endusers/{id}/:regenerate-password':
    post:
      tags:
        - Configuration - User Management
      summary: Regenerate a new password for the end user
      description: Update the end user's password with a system generated password.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_regenerate_end_user_password'
      operationId: regenerateEndUserPassword
      parameters:
        - name: id
          in: path
          description: The enduser's ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqRegenerateEndUserPasswordResponse'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /usergroups:
    get:
      tags:
        - Configuration - User Management
      summary: List user groups
      description: List a page of user groups.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_list_user_groups'
      operationId: listUserGroups
      parameters:
        - name: page
          in: query
          description: 'Page number, min = 1'
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          description: 'Page Size, min = 1, max = 100'
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: password_db_location
          in: query
          description: The password DB location
          required: false
          schema:
            $ref: '#/components/schemas/XiqPasswordDbLocation'
        - name: password_type
          in: query
          description: The password type
          required: false
          schema:
            $ref: '#/components/schemas/XiqPasswordType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedXiqUserGroup'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    post:
      tags:
        - Configuration - User Management
      summary: Create user group
      description: Create a new user group.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_create_user_group'
      operationId: createUserGroup
      requestBody:
        description: Create user group request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqCreateUserGroupRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqUserGroup'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/usergroups/{id}':
    put:
      tags:
        - Configuration - User Management
      summary: Update user group
      description: Update existing user group information.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_update_user_group'
      operationId: updateUserGroup
      parameters:
        - name: id
          in: path
          description: The user group ID.
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update user-group request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqUpdateUserGroupRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqUserGroup'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    delete:
      tags:
        - Configuration - User Management
      summary: Delete user group by ID
      description: Delete the user-group for the specified ID.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_delete_user_group'
      operationId: deleteUserGroup
      parameters:
        - name: id
          in: path
          description: The user group ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /pcgs/key-based:
    get:
      tags:
        - Configuration - User Management
      summary: List Key-based Private Client Groups
      description: List all Key-based Private Client Groups.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_list_all_key_based_pcg_entries'
      operationId: listKeyBasedPrivateClientGroups
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/XiqKeyBasedPcg'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    post:
      tags:
        - Configuration - User Management
      summary: Setup a Key-based Private Client Group
      description: 'Setup a Key-based Private Client Group, including network policy, user, user group, SSID, etc.'
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_initiate_key_based_pcg'
      operationId: setupKeyBasedPrivateClientGroupNetworkPolicy
      requestBody:
        description: The request to setup Key-based PCG network policy
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqInitKeyBasedPcgNetworkPolicyRequest'
        required: true
      responses:
        '202':
          description: Accepted
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/pcgs/key-based/network-policy-{policyId}/:onboard':
    post:
      tags:
        - Configuration - User Management
      summary: Create Key-based PCG in network policy
      description: Create a Key-based Private Client Group for a specific network policy.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_create_key_based_pcg_data'
      operationId: onboardKeyBasedPrivateClientGroup
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqOnboardKeyBasedPcgRequest'
        required: true
      responses:
        '202':
          description: Accepted
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/pcgs/key-based/network-policy-{policyId}/users':
    get:
      tags:
        - Configuration - User Management
      summary: Get users for a PCG-enabled network policy
      description: Get users for a specific PCG-enabled network policy.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_get_key_based_pcg_users_from_given_network_policy_id'
      operationId: getKeyBasedPcgUsers
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/XiqKeyBasedPcgUser'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    put:
      tags:
        - Configuration - User Management
      summary: Replace all users in a PCG-enabled network policy
      description: Replace all users in a specific PCG-enabled network policy.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_replace_all_key_based_pcg_users'
      operationId: updateKeyBasedPcgUsers
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: The payload of update Key-based PCG users request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqUpdateKeyBasedPcgUsersRequest'
        required: true
      responses:
        '202':
          description: Accepted
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    post:
      tags:
        - Configuration - User Management
      summary: Add users to a PCG-enabled network policy
      description: Add users to a PCG-enabled network policy.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_add_key_based_pcg_users_to_an_exists_key_based_pcg'
      operationId: addKeyBasedPcgUsers
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: The payload of add users to PCG-enabled network policy
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqCreateKeyBasedPcgUsersRequest'
        required: true
      responses:
        '202':
          description: Accepted
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    delete:
      tags:
        - Configuration - User Management
      summary: Delete users from a PCG-enabled network policy
      description: Delete users from a PCG-enabled network policy.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_delete_key_based_pcg_users'
      operationId: deleteKeyBasedPcgUsers
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: The payload of delete Key-based PCG users request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqDeleteKeyBasedPcgUsersRequest'
        required: true
      responses:
        '202':
          description: Accepted
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/pcgs/key-based/network-policy-{policyId}/port-assignments':
    get:
      tags:
        - Configuration - User Management
      summary: Get device port assignments in network policy
      description: Get port assignments for devices (only support AP150W now) in a network policy.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_get_port_assignment_details_of_ap150w'
      operationId: getPortAssignments
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqGetPortAssignmentDetailsResponse'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    post:
      tags:
        - Configuration - User Management
      summary: Assign ports to devices in network policy
      description: Assign ports for devices (only support AP150W now) in a network policy.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_assign_ports_for_ap150w'
      operationId: assignPorts
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: The payload of assign ports for devices
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqPcgAssignPortsRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqPcgAssignPortsResponse'
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/pcgs/key-based/network-policy-{policyId}/keys/:generate':
    post:
      tags:
        - Configuration - User Management
      summary: Generate shared keys for users in network policy
      description: Generate/regenerate shared keys for specified users in a specific PCG-enable network policy.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_generate_keys'
      operationId: generateKeys
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
        - name: userIds
          in: query
          description: The user IDs
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        '202':
          description: Accepted
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/pcgs/key-based/network-policy-{policyId}/keys/:email':
    post:
      tags:
        - Configuration - User Management
      summary: Send keys to users in network policy via Email
      description: Send keys to specified users in PCG-enabled network policy via Email.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_email_keys'
      operationId: emailKeys
      parameters:
        - name: policyId
          in: path
          description: The network policy ID
          required: true
          schema:
            type: integer
            format: int64
        - name: userIds
          in: query
          description: The user IDs
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        '202':
          description: Accepted
        default:
          $ref: 'common/components.yaml#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      description: JSON Web Token (JWT) based authentication
      scheme: bearer
      bearerFormat: JWT
  schemas:
    XiqEmailTemplate:
      required:
        - create_time
        - id
        - name
        - password_type
        - predefined
        - update_time
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier
          format: int64
        create_time:
          type: string
          description: The create time
          format: date-time
        update_time:
          type: string
          description: The last update time
          format: date-time
        org_id:
          type: integer
          description: 'The organization identifier, valid when enabling HIQ feature'
          format: int64
        name:
          type: string
          description: The email template name
        description:
          type: string
          description: The email template description
        predefined:
          type: boolean
          description: Wheter or not it is a system prefined template
        content:
          type: string
          description: The email template form.
        enable_preview:
          type: boolean
          description: The setting to enable preview
        logo_url:
          type: string
          description: The logo url
        icon_url:
          type: string
          description: The icon url
        password_type:
          $ref: '#/components/schemas/XiqPasswordType'
      description: The password or ppsk notification template for user groups.
    XiqSmsTemplate:
      required:
        - create_time
        - id
        - name
        - password_type
        - predefined
        - update_time
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier
          format: int64
        create_time:
          type: string
          description: The create time
          format: date-time
        update_time:
          type: string
          description: The last update time
          format: date-time
        org_id:
          type: integer
          description: 'The organization identifier, valid when enabling HIQ feature'
          format: int64
        name:
          type: string
          description: The SMS template name
        description:
          type: string
          description: The SMS template description
        predefined:
          type: boolean
          description: Wheter or not it is a system prefined template
        content:
          type: string
          description: The SMS template content
        password_type:
          $ref: '#/components/schemas/XiqPasswordType'
      description: The password or PPSK notification template for user groups.
    XiqEndUser:
      required:
        - create_time
        - email_address
        - expired_time
        - id
        - name
        - phone_number
        - update_time
        - user_group_id
        - user_name
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier
          format: int64
        create_time:
          type: string
          description: The create time
          format: date-time
        update_time:
          type: string
          description: The last update time
          format: date-time
        org_id:
          type: integer
          description: 'The organization identifier, valid when enabling HIQ feature'
          format: int64
        name:
          type: string
          description: The user common name
        description:
          type: string
          description: The user description
        email_address:
          type: string
          description: The user email address
        phone_number:
          type: string
          description: The user phone number
        password:
          type: string
          description: The user password
        user_name:
          type: string
          description: 'The user identifiable name or the same one from common name, emailAddress or phoneNumber'
        organization:
          type: string
          description: The organization name
        visit_purpose:
          type: string
          description: The purpose of visit
        email_password_delivery:
          type: string
          description: The email address for password delivery
        sms_password_delivery:
          type: string
          description: The sms number for password delivery
        user_group_id:
          type: integer
          description: The user group ID
          format: int64
        expired_time:
          type: integer
          description: The password expired time
          format: int64
    PagedXiqEndUser:
      required:
        - count
        - page
        - total_count
        - total_pages
      type: object
      properties:
        page:
          type: integer
          description: The current page number
          format: int32
        count:
          type: integer
          description: The element count of the current page
          format: int32
        total_pages:
          type: integer
          description: The total page number based on request page size
          format: int32
        total_count:
          type: integer
          description: The total element count
          format: int64
        data:
          type: array
          description: The data in the current page
          items:
            $ref: '#/components/schemas/XiqEndUser'
    XiqCreateEndUserRequest:
      required:
        - user_group_id
        - user_name
