get:
  tags:
    - Configuration - Authentication
  summary: List captive web portals
  description: List a page of Captive Web Portals.
  externalDocs:
    description: API Reference
    url: >-
      https://extremecloudiq.com/api-docs/api-reference.html#_list_captive_web_portals
  operationId: listCaptiveWebPortals
  parameters:
    - $ref: ../../common/components/parameters/pageParam.yaml
    - name: limit
      in: query
      description: Page Size, min = 1, max = 100
      required: false
      schema:
        maximum: 100
        minimum: 1
        type: integer
        format: int32
        default: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqCwp.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
