            $ref: ../components/schemas/XiqRpMacOuiProfile.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
delete:
  tags:
    - Configuration - Policy
  summary: Delete MAC OUI profile
