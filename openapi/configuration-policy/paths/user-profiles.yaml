get:
  tags:
    - Configuration - Policy
  summary: List user profiles
  description: List a page of user profiles.
  externalDocs:
    description: API Reference
    url: >-
      https://extremecloudiq.com/api-docs/api-reference.html#_list_the_user_profiles
  operationId: listUserProfiles
  parameters:
    - name: page
      in: query
      description: Page number, min = 1
      required: false
      schema:
        minimum: 1
        type: integer
        format: int32
        default: 1
    - name: limit
      in: query
      description: Page Size, min = 1, max = 100
      required: false
      schema:
        maximum: 100
        minimum: 1
        type: integer
        format: int32
        default: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqUserProfile.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
post:
  tags:
    - Configuration - Policy
  summary: Create a user profile
  description: Create a new user profile.
  externalDocs:
    description: API Reference
    url: >-
      https://extremecloudiq.com/api-docs/api-reference.html#_create_user_profile_configuration
  operationId: createUserProfile
  requestBody:
    description: The request body to create new user profile.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/XiqCreateUserProfileRequest.yaml
    required: true
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/XiqUserProfile.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
