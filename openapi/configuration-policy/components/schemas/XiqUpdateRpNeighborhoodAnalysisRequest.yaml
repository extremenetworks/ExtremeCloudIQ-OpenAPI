type: object
properties:
  enable_background_scan:
    type: boolean
    description: Whether background scan of neighboring devices is enabled
  background_scan_interval:
    maximum: 1440
    minimum: 1
    type: integer
    description: The background scan interval in the range of 1 to 1440 minutes
    format: int32
  enable_skip_scan_when_clients_connected:
    type: boolean
    description: Whether to skip background scan when devices have client connections
  enable_skip_scan_when_clients_in_power_save_mode:
    type: boolean
    description: >-
      Whether to skip background scan when connected devices are in power save
      mode
  enable_skip_scan_when_process_voice_traffic:
    type: boolean
    description: >-
      Whether to skip background scan when devices have network traffic with
      voice priority
