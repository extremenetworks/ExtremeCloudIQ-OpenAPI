get:
  tags:
    - Device
  summary: List alarms for a device
  description: List alarms for a specific device.
  externalDocs:
    description: API Reference
    url: >-
      https://extremecloudiq.com/api-docs/api-reference.html#_get_device_alarms_for_one_device
  operationId: listDeviceAlarm
  parameters:
    - name: id
      in: path
      description: Device ID
      required: true
      schema:
        type: integer
        format: int64
    - $ref: ../../common/components/parameters/pageParam.yaml
    - name: limit
      in: query
      description: Page Size, min = 1, max = 100
      required: false
      schema:
        maximum: 100
        minimum: 1
        type: integer
        format: int32
        default: 10
    - name: startTime
      in: query
      description: The start time for query alarm
      required: true
      schema:
        type: integer
        format: int64
    - name: endTime
      in: query
      description: The end time for query alarm
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqDeviceAlarm.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
