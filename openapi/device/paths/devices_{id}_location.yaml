get:
  tags:
    - Device
  summary: Get location for a device
  description: Get the location info for a specific device.
  operationId: getDeviceLocation
  parameters:
    - name: id
      in: path
      description: The device ID
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/XiqDeviceLocation.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
put:
  tags:
    - Device
  summary: Assign location to a device
  description: >-
    Assign a location to a specific device with extra map and geographical
    properties.
  operationId: assignDeviceLocation
  parameters:
    - name: id
      in: path
      description: The device ID
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/XiqDeviceLocationAssignment.yaml
    required: true
  responses:
    '200':
      description: OK
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
delete:
  tags:
    - Device
  summary: Revoke location for a device
  description: Revoke the assigned location for a specific device.
  operationId: revokeDeviceLocation
  parameters:
    - name: id
      in: path
      description: The device ID
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
