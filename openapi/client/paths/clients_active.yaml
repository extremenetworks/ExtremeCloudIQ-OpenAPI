get:
  tags:
    - Client
  summary: List active clients
  description: List active clients with filters and pagination.
  externalDocs:
    description: API Reference
    url: https://extremecloudiq.com/api-docs/api-reference.html#_get_client_list
  operationId: listActiveClients
  parameters:
    - $ref: ../../common/components/parameters/query/page.yaml
    - $ref: ../../common/components/parameters/query/limit.yaml
    - $ref: ../../common/components/parameters/query/locationIds.yaml
    - $ref: ../../common/components/parameters/query/deviceIds.yaml
    - name: vlans
      in: query
      description: The associate vlan IDs
      required: false
      schema:
        type: array
        items:
          type: integer
          format: int32
    - name: userProfileNames
      in: query
      description: The user profile names
      required: false
      schema:
        type: array
        items:
          type: string
    - name: ssids
      in: query
      description: The SSIDs
      required: false
      schema:
        type: array
        items:
          type: string
    - name: views
      in: query
      description: >-
        The views to return client fields (Check fields for each view at
        XiqClientView schema)
      required: false
      schema:
        type: array
        items:
          $ref: ../components/schemas/XiqClientView.yaml
    - name: fields
      in: query
      description: The client fields to return
      required: false
      schema:
        type: array
        items:
          $ref: ../components/schemas/XiqClientField.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqClient.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
