get:
  tags:
    - Log
  summary: List SMS logs
  description: List a page of SMS logs.
  externalDocs:
    description: API Reference
    url: https://extremecloudiq.com/api-docs/api-reference.html#_list_sms_log
  operationId: listSmsLogs
  parameters:
    - $ref: ../../common/components/parameters/pageQueryParam.yaml
    - $ref: ../../common/components/parameters/limitQueryParam.yaml
    - name: phoneNumber
      in: query
      description: The phone number
      required: false
      schema:
        type: string
    - name: startTime
      in: query
      description: >-
        The start time to query, epoch time in milliseconds since 1/1/1970,
        default is 0 if not specified or is negative
      required: false
      schema:
        type: integer
        format: int64
    - name: endTime
      in: query
      description: >-
        The end time to query, epoch time in milliseconds since 1/1/1970,
        default is now if not specified or is negative
      required: false
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqSmsLog.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
