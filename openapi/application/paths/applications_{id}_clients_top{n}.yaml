get:
  tags:
    - Application
  summary: List the TopN clients for a application
  description: List the TopN clients by usage for a specific application.
  externalDocs:
    description: API Reference
    url: >-
      https://extremecloudiq.com/api-docs/api-reference.html#_list_top_n_clients_usage_for_one_application
  operationId: listApplicationTopClientsUsage
  parameters:
    - name: id
      in: path
      description: The application ID
      required: true
      schema:
        type: integer
        format: int64
    - name: 'n'
      in: path
      description: The TopN number
      required: true
      schema:
        maximum: 100
        minimum: 1
        type: integer
        format: int32
    - name: startTime
      in: query
      description: The start time for querying top client usage of application
      required: true
      schema:
        type: integer
        format: int64
    - name: endTime
      in: query
      description: The end time for querying top application usage of application
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/XiqApplicationTopClientsUsage.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
