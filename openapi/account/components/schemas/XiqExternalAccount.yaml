allOf:
  - $ref: ../../../common/components/schemas/XiqBaseEntity.yaml
  - type: object
    required:
      - name
      - alias
      - active
      - data_center
    properties:
      name:
        type: string
        description: The external account name
      alias:
        type: string
        description: The external account alias
      active:
        type: boolean
        description: Enable or not
      data_center:
        type: string
        description: The data center to store the VIQ data
