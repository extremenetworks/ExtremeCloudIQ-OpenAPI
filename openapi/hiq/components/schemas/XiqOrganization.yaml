required:
  - create_time
  - id
  - name
  - type
  - update_time
type: object
properties:
  id:
    type: integer
    description: The unique identifier
    format: int64
  create_time:
    type: string
    description: The create time
    format: date-time
  update_time:
    type: string
    description: The last update time
    format: date-time
  org_id:
    type: integer
    description: The organization identifier, valid when enabling HIQ feature
    format: int64
  name:
    type: string
    description: The organization name
  type:
    $ref: ./XiqOrganizationType.yaml
  color:
    type: string
    description: The tagged color for the organization
