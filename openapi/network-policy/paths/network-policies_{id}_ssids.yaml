get:
  tags:
    - Network Policy
  summary: List SSIDs for a network policy
  description: List a page of SSIDs for a specific network policy.
  externalDocs:
    description: API Reference
    url: >-
      https://extremecloudiq.com/api-docs/api-reference.html#_list_ssid_list_for_the_network_policy
  operationId: listSsidsByNetworkPolicy
  parameters:
    - name: id
      in: path
      description: The network policy ID
      required: true
      schema:
        type: integer
        format: int64
    - name: page
      in: query
      description: Page number, min = 1
      required: false
      schema:
        minimum: 1
        type: integer
        format: int32
        default: 1
    - name: limit
      in: query
      description: Page Size, min = 1, max = 100
      required: false
      schema:
        maximum: 100
        minimum: 1
        type: integer
        format: int32
        default: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqSsid.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
