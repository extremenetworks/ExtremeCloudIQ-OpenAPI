get:
  tags:
    - Configuration - User Management
  summary: List end users
  description: List a page of end users.
  externalDocs:
    description: API Reference
    url: https://extremecloudiq.com/api-docs/api-reference.html#_list_end_users
  operationId: listEndUsers
  parameters:
    - name: page
      in: query
      description: Page number, min = 1
      required: false
      schema:
        minimum: 1
        type: integer
        format: int32
        default: 1
    - name: limit
      in: query
      description: Page Size, min = 1, max = 100
      required: false
      schema:
        maximum: 100
        minimum: 1
        type: integer
        format: int32
        default: 10
    - name: user_group_ids
      in: query
      description: The user group IDs
      required: false
      schema:
        type: array
        items:
          type: integer
          format: int64
    - name: usernames
      in: query
      description: The list of username
      required: false
      schema:
        type: array
        items:
          type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqEndUser.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
post:
  tags:
    - Configuration - User Management
  summary: Create an end user
  description: Create a new end user.
  externalDocs:
    description: API Reference
    url: https://extremecloudiq.com/api-docs/api-reference.html#_create_end_user
  operationId: createEndUser
  requestBody:
    description: Create end user request body
    content:
      application/json:
        schema:
          $ref: ../components/schemas/XiqCreateEndUserRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/XiqEndUser.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
