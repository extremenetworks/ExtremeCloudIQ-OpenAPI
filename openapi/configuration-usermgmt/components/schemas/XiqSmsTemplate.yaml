required:
  - create_time
  - id
  - name
  - password_type
  - predefined
  - update_time
type: object
properties:
  id:
    type: integer
    description: The unique identifier
    format: int64
  create_time:
    type: string
    description: The create time
    format: date-time
  update_time:
    type: string
    description: The last update time
    format: date-time
  org_id:
    type: integer
    description: The organization identifier, valid when enabling HIQ feature
    format: int64
  name:
    type: string
    description: The SMS template name
  description:
    type: string
    description: The SMS template description
  predefined:
    type: boolean
    description: Wheter or not it is a system prefined template
  content:
    type: string
    description: The SMS template content
  password_type:
    $ref: ./XiqPasswordType.yaml
description: The password or PPSK notification template for user groups.
