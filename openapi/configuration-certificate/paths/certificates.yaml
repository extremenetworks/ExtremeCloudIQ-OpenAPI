get:
  tags:
    - Configuration - Certificate
  summary: List certificates
  description: List a page of certificates.
  externalDocs:
    description: API Reference
    url: https://extremecloudiq.com/api-docs/api-reference.html#_list_certificates
  operationId: listCertificates
  parameters:
    - $ref: ../../common/components/parameters/pageQueryParam.yaml
    - $ref: ../../common/components/parameters/limitQueryParam.yaml
    - name: certType
      in: query
      description: The certificate type
      required: false
      schema:
        $ref: ../components/schemas/XiqCertificateType.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqCertificate.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
