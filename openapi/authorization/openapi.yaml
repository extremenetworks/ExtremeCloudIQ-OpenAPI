openapi: 3.0.3
info:
  title:
    $ref: ../info-title
  description:
    $ref: ../info-description.md
  termsOfService:
    $ref: ../info-termOfService
  contact:
    $ref: ../info-contact.yaml
  license:
    $ref: ../info-license.yaml
  version:
    $ref: ../info-version
externalDocs:
  description: API Reference
  url: https://extremecloudiq.com/api-docs/api-reference.html
servers:
  - url: '{base_url}'
    description: ExtremeCloud IQ REST API Server
    variables:
      base_url:
        description: ExtremeCloud IQ Production
        default: https://api.extremecloudiq.com
tags:
  - name: Authorization
    description: API token and permissions
paths:
  /auth/apitoken:
    $ref: paths/auth_apitoken.yaml
  /auth/apitoken/info:
    $ref: paths/auth_apitoken_info.yaml
  /auth/permissions:
    $ref: paths/auth_permissions.yaml
  /auth/permissions/:check:
    $ref: paths/auth_permissions_:check.yaml
components:
  securitySchemes:
    BearerAuth:
      type: http
      description: JSON Web Token (JWT) based authentication
      scheme: bearer
      bearerFormat: JWT
