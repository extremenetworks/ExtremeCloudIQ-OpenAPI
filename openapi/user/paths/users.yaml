get:
  tags:
    - User
  summary: List all users
  description: List users with pagination.
  externalDocs:
    description: API Reference
    url: https://extremecloudiq.com/api-docs/api-reference.html#_get_user_list
  operationId: listUsers
  parameters:
    - name: page
      in: query
      description: Page number, min = 1
      required: false
      schema:
        minimum: 1
        type: integer
        format: int32
        default: 1
    - name: limit
      in: query
      description: Page Size, min = 1, max = 100
      required: false
      schema:
        maximum: 100
        minimum: 1
        type: integer
        format: int32
        default: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqUser.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
post:
  tags:
    - User
  summary: Create new user
  description: Create a new user to access.
  externalDocs:
    description: API Reference
    url: https://extremecloudiq.com/api-docs/api-reference.html#_create_new_user
  operationId: createUser
  requestBody:
    description: Create new user request body
    content:
      application/json:
        schema:
          $ref: ../components/schemas/XiqCreateUserRequest.yaml
    required: true
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/XiqUser.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []
